<!DOCTYPE html>
<html ng-app="app">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>PatentLens Scraper</title>
	

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
	</style>
	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="//localhost:8080/socket.io/socket.io.js"></script> 
	<script src="core.js"></script>
	

</head>
<!-- SET THE CONTROLLER AND GET ALL ENTRIES WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController" ng-init="initialize()">
	<div class="container">
	<a href="https://github.com/younesherlock/PatentLensScraper"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

		<div class="jumbotron text-center">
			<h1>PatentLens Scraper</h1>
			<h5>Made by Y. Sherlock</h5>
		</div>

		<div id="search-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<input type="text" class="form-control input-lg text-center" placeholder="Search" ng-model="formData.search">
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="search()" ng-disabled="check">Search</button>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="xmlConvert()">XML Conversion</button>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="jsonConvert()">JSON Conversion</button>
				</form>
			</div>
		</div>

		<!-- SEARCH BOX -->
		<div id="results" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<h3>Number of files <span class="label label-info">{{ number }}</span></h3>
			</div>
		</div>
	</div>

</body>
</html>
